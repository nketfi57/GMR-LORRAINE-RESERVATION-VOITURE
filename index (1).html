<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMR Lorraine</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f0ff;
            --neon-purple: #b026ff;
            --neon-pink: #ff006e;
            --neon-green: #39ff14;
            --dark-bg: #0a0e27;
            --darker-bg: #050816;
            --card-bg: rgba(15, 23, 42, 0.6);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--darker-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(0, 240, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(176, 38, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 0, 110, 0.1) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(176, 38, 255, 0.8)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--neon-blue);
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Vehicle Grid */
        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .vehicle-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(0, 240, 255, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .vehicle-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 240, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .vehicle-card:hover::before {
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .vehicle-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-blue);
            box-shadow: 0 20px 60px rgba(0, 240, 255, 0.3);
        }

        .vehicle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .vehicle-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--neon-blue);
        }

        .vehicle-badge {
            padding: 8px 16px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .vehicle-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(0, 240, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 240, 255, 0.1);
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .info-value {
            font-weight: 600;
            color: var(--neon-blue);
        }

        .reserve-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reserve-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--neon-blue);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--neon-pink);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: var(--neon-blue);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }

        .time-slots-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .time-slot {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            position: relative;
        }

        .time-slot:hover:not(.disabled):not(.occupied) {
            background: rgba(0, 240, 255, 0.1);
            border-color: var(--neon-blue);
        }

        .time-slot.selected {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border-color: var(--neon-blue);
        }

        .time-slot.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .time-slot.occupied {
            background: rgba(255, 0, 110, 0.2);
            border-color: var(--neon-pink);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .time-slot.occupied::after {
            content: 'üîí';
            position: absolute;
            top: 2px;
            right: 4px;
            font-size: 0.7rem;
        }

        .availability-legend {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(0, 240, 255, 0.05);
            border-radius: 10px;
            font-size: 0.85rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .legend-available {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
        }

        .legend-occupied {
            background: rgba(255, 0, 110, 0.2);
            border: 1px solid var(--neon-pink);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--neon-green), #00d084);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(57, 255, 20, 0.4);
        }

        /* Reservations Timeline */
        .reservations-section {
            margin-top: 60px;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--neon-purple);
            margin-bottom: 30px;
            text-align: center;
        }

        .reservations-timeline {
            display: grid;
            gap: 20px;
        }

        .reservation-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(176, 38, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s;
        }

        .reservation-card:hover {
            transform: translateX(5px);
            border-color: var(--neon-purple);
            box-shadow: 0 10px 40px rgba(176, 38, 255, 0.3);
        }

        .reservation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(176, 38, 255, 0.2);
        }

        .reservation-vehicle-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .vehicle-icon {
            font-size: 2.5rem;
        }

        .vehicle-details h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            margin-bottom: 5px;
        }

        .vehicle-plate {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .reservation-status {
            background: linear-gradient(135deg, var(--neon-green), #00d084);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .reservation-body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .reservation-info-block h4 {
            color: var(--neon-purple);
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .reservation-info-block p {
            color: white;
            font-weight: 600;
        }

        .reservation-destination {
            grid-column: 1 / -1;
        }

        .time-range {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .time-arrow {
            color: var(--neon-purple);
            font-size: 1.2rem;
        }

        .unlock-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--neon-pink), #ff4444);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .unlock-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--neon-blue);
            display: none;
        }

        .loading.active {
            display: block;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .vehicles-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 20px;
            }

            .time-slots-container {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }

            .reservation-body {
                grid-template-columns: 1fr;
            }

            .availability-legend {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, where } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js';

        // Configuration Firebase
        const firebaseConfig = {

            authDomain: "rte-reservation-vehicule.firebaseapp.com",

            messagingSenderId: "56823546993",
            appId: "1:56823546993:web:b1e54fbbc9fe99f5b907d0"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Donn√©es des v√©hicules
        const vehicles = [
            {
                id: 'duster',
                name: 'Duster',
                plate: 'FL024LX',
                seats: '2 places',
                type: 'Diesel',
                icon: '',
                color: '#00f0ff'
            },
            {
                id: 'megane',
                name: 'M√©gane',
                plate: 'HC453LH',
                seats: '5 places',
                type: '√âlectrique',
                icon: '',
                color: '#b026ff'
            },
            {
                id: 'corolla',
                name: 'Corolla',
                plate: 'FX466BC',
                seats: '5 places',
                type: 'Essence',
                icon: '',
                color: '#ff006e'
            }
        ];

        // G√©n√©rer les cr√©neaux horaires (7h √† 20h)
        const timeSlots = [];
        for (let i = 7; i <= 20; i++) {
            timeSlots.push(`${i.toString().padStart(2, '0')}:00`);
        }

        let selectedVehicle = null;
        let selectedStartTime = null;
        let selectedEndTime = null;
        let currentReservations = [];
        let currentUnlockReservation = null;
        let selectedDate = null;

        // Hash simple pour le mot de passe
        async function hashPassword(password) {
            const msgBuffer = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // R√©cup√©rer les cr√©neaux occup√©s pour un v√©hicule √† une date donn√©e
        function getOccupiedSlots(vehicleId, date) {
            const occupiedSlots = [];
            
            currentReservations
                .filter(res => res.vehicleId === vehicleId && res.date === date)
                .forEach(res => {
                    const startHour = parseInt(res.startTime.split(':')[0]);
                    const endHour = parseInt(res.endTime.split(':')[0]);
                    
                    // Marquer tous les cr√©neaux entre start et end comme occup√©s
                    for (let h = startHour; h < endHour; h++) {
                        occupiedSlots.push(`${h.toString().padStart(2, '0')}:00`);
                    }
                });
            
            return occupiedSlots;
        }

        // Afficher les v√©hicules
        function displayVehicles() {
            const grid = document.getElementById('vehiclesGrid');
            grid.innerHTML = vehicles.map(vehicle => {
                return `
                <div class="vehicle-card" onclick="openReservationModal('${vehicle.id}')">
                    <div class="vehicle-header">
                        <div class="vehicle-name">${vehicle.name}</div>
                        <div class="vehicle-badge">${vehicle.type}</div>
                    </div>
                    <div class="vehicle-info">
                        <div class="info-item">
                            <div>
                                <div class="info-label">Plaque</div>
                                <div class="info-value">${vehicle.plate}</div>
                            </div>
                        </div>
                        <div class="info-item">
                            <div>
                                <div class="info-label">Places</div>
                                <div class="info-value">${vehicle.seats}</div>
                            </div>
                        </div>
                    </div>
                    <button class="reserve-btn">‚úÖ R√©server</button>
                </div>
            `;
            }).join('');
        }

        // Mettre √† jour les cr√©neaux disponibles
        function updateTimeSlots() {
            if (!selectedVehicle || !selectedDate) return;
            
            const occupiedSlots = getOccupiedSlots(selectedVehicle.id, selectedDate);
            console.log('Cr√©neaux occup√©s:', occupiedSlots);
            
            // Mettre √† jour les cr√©neaux de d√©part
            const startSlots = document.querySelectorAll('#startTimeSlots .time-slot');
            startSlots.forEach(slot => {
                const time = slot.textContent;
                slot.classList.remove('occupied', 'disabled', 'selected');
                
                if (occupiedSlots.includes(time)) {
                    slot.classList.add('occupied');
                }
            });
            
            // Mettre √† jour les cr√©neaux de retour
            updateEndTimeSlots();
        }

        // Mettre √† jour les cr√©neaux de fin
        function updateEndTimeSlots() {
            if (!selectedVehicle || !selectedDate) return;
            
            const occupiedSlots = getOccupiedSlots(selectedVehicle.id, selectedDate);
            const endSlots = document.querySelectorAll('#endTimeSlots .time-slot');
            
            endSlots.forEach(slot => {
                const time = slot.textContent;
                slot.classList.remove('occupied', 'disabled', 'selected');
                
                if (!selectedStartTime) {
                    slot.classList.add('disabled');
                    return;
                }
                
                // D√©sactiver si avant ou √©gal √† l'heure de d√©part
                if (time <= selectedStartTime) {
                    slot.classList.add('disabled');
                    return;
                }
                
                // V√©rifier s'il y a un cr√©neau occup√© entre start et ce cr√©neau
                const startHour = parseInt(selectedStartTime.split(':')[0]);
                const endHour = parseInt(time.split(':')[0]);
                
                for (let h = startHour; h < endHour; h++) {
                    const checkSlot = `${h.toString().padStart(2, '0')}:00`;
                    if (occupiedSlots.includes(checkSlot)) {
                        slot.classList.add('disabled');
                        return;
                    }
                }
            });
        }

        // Ouvrir le modal de r√©servation
        window.openReservationModal = function(vehicleId) {
            selectedVehicle = vehicles.find(v => v.id === vehicleId);
            if (!selectedVehicle) return;
            
            document.getElementById('reservationModal').classList.add('active');
            
            // D√©finir la date minimale √† aujourd'hui
            const today = new Date().toISOString().split('T')[0];
            const dateInput = document.getElementById('reservationDate');
            dateInput.min = today;
            dateInput.value = today;
            selectedDate = today;
            
            // G√©n√©rer les cr√©neaux horaires
            const startSlots = document.getElementById('startTimeSlots');
            const endSlots = document.getElementById('endTimeSlots');
            
            startSlots.innerHTML = timeSlots.map(time => 
                `<div class="time-slot" onclick="selectStartTime('${time}')">${time}</div>`
            ).join('');
            
            endSlots.innerHTML = timeSlots.map(time => 
                `<div class="time-slot" onclick="selectEndTime('${time}')">${time}</div>`
            ).join('');
            
            // Mettre √† jour les cr√©neaux occup√©s
            updateTimeSlots();
        };

        // √âcouter le changement de date
        document.getElementById('reservationDate').addEventListener('change', (e) => {
            selectedDate = e.target.value;
            selectedStartTime = null;
            selectedEndTime = null;
            updateTimeSlots();
        });

        // S√©lectionner l'heure de d√©part
        window.selectStartTime = function(time) {
            const slot = event.target;
            if (slot.classList.contains('occupied')) {
                alert('Ce cr√©neau est d√©j√† r√©serv√©');
                return;
            }
            
            selectedStartTime = time;
            selectedEndTime = null;
            
            document.querySelectorAll('#startTimeSlots .time-slot').forEach(s => {
                s.classList.remove('selected');
            });
            slot.classList.add('selected');
            
            document.querySelectorAll('#endTimeSlots .time-slot').forEach(s => {
                s.classList.remove('selected');
            });
            
            updateEndTimeSlots();
        };

        // S√©lectionner l'heure de retour
        window.selectEndTime = function(time) {
            const slot = event.target;
            
            if (!selectedStartTime) {
                alert('Veuillez d\'abord s√©lectionner une heure de d√©part');
                return;
            }
            
            if (slot.classList.contains('disabled') || slot.classList.contains('occupied')) {
                alert('Ce cr√©neau n\'est pas disponible');
                return;
            }
            
            if (time <= selectedStartTime) {
                alert('L\'heure de retour doit √™tre apr√®s l\'heure de d√©part');
                return;
            }
            
            selectedEndTime = time;
            document.querySelectorAll('#endTimeSlots .time-slot').forEach(s => {
                s.classList.remove('selected');
            });
            slot.classList.add('selected');
        };

        // Fermer le modal
        window.closeModal = function() {
            document.getElementById('reservationModal').classList.remove('active');
            document.getElementById('reservationForm').reset();
            selectedVehicle = null;
            selectedStartTime = null;
            selectedEndTime = null;
            selectedDate = null;
        };

        // Soumettre la r√©servation
        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedStartTime || !selectedEndTime) {
                alert('Veuillez s√©lectionner les heures de d√©part et de retour');
                return;
            }

            const password = document.getElementById('protectionPassword').value;
            const hashedPassword = await hashPassword(password);
            
            const reservation = {
                vehicleId: selectedVehicle.id,
                vehicleName: selectedVehicle.name,
                vehiclePlate: selectedVehicle.plate,
                vehicleIcon: selectedVehicle.icon,
                employeeName: document.getElementById('employeeName').value,
                date: selectedDate,
                startTime: selectedStartTime,
                endTime: selectedEndTime,
                destination: document.getElementById('destination').value,
                motif: document.getElementById('motif').value || '',
                passwordHash: hashedPassword,
                createdAt: new Date().toISOString()
            };

            console.log('Cr√©ation de la r√©servation:', reservation);

            try {
                await addDoc(collection(db, 'reservations'), reservation);
                closeModal();
                await loadReservations();
                alert(`R√©servation confirm√©e ! ${selectedVehicle.name} est r√©serv√© de ${selectedStartTime} √† ${selectedEndTime}.`);
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la r√©servation : ' + error.message);
            }
        });

        // Charger les r√©servations
        async function loadReservations() {
            const timeline = document.getElementById('reservationsTimeline');
            const loading = timeline.querySelector('.loading');
            
            try {
                if (loading) {
                    loading.classList.add('active');
                }
                
                const q = query(collection(db, 'reservations'), orderBy('date', 'desc'));
                const querySnapshot = await getDocs(q);
                
                if (loading) {
                    loading.classList.remove('active');
                }
                
                currentReservations = [];
                querySnapshot.forEach((doc) => {
                    currentReservations.push({ id: doc.id, ...doc.data() });
                });

                console.log('R√©servations charg√©es:', currentReservations);

                // Tri manuel par startTime apr√®s r√©cup√©ration
                currentReservations.sort((a, b) => {
                    if (a.date !== b.date) {
                        return b.date.localeCompare(a.date);
                    }
                    return b.startTime.localeCompare(a.startTime);
                });

                if (currentReservations.length === 0) {
                    timeline.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon"></div>
                            <div>Aucune r√©servation pour le moment</div>
                        </div>
                    `;
                    displayVehicles();
                    return;
                }

                timeline.innerHTML = currentReservations.map(res => `
                    <div class="reservation-card">
                        <div class="reservation-header">
                            <div class="reservation-vehicle-info">
                                <div class="vehicle-icon">${res.vehicleIcon}</div>
                                <div class="vehicle-details">
                                    <h3>${res.vehicleName}</h3>
                                    <span class="vehicle-plate">${res.vehiclePlate}</span>
                                </div>
                            </div>
                            <div class="reservation-status">ACTIVE</div>
                        </div>
                        <div class="reservation-body">
                            <div class="reservation-info-block">
                                <h4>Salari√©</h4>
                                <p>${res.employeeName}</p>
                            </div>
                            <div class="reservation-info-block">
                                <h4>Date</h4>
                                <p>${formatDate(res.date)}</p>
                            </div>
                            <div class="reservation-info-block">
                                <h4>Horaires</h4>
                                <div class="time-range">
                                    <span>${res.startTime}</span>
                                    <span class="time-arrow">‚Üí</span>
                                    <span>${res.endTime}</span>
                                </div>
                            </div>
                            <div class="reservation-info-block reservation-destination">
                                <h4>Destination</h4>
                                <p>${res.destination}</p>
                            </div>
                            ${res.motif ? `
                            <div class="reservation-info-block">
                                <h4>Motif</h4>
                                <p>${res.motif}</p>
                            </div>
                            ` : ''}
                        </div>
                        <div class="reservation-actions">
                            <button class="unlock-btn" onclick="openUnlockModal('${res.id}')">
                                D√©verrouiller & Supprimer
                            </button>
                        </div>
                    </div>
                `).join('');

                displayVehicles();
            } catch (error) {
                console.error('Erreur:', error);
                timeline.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon"></div>
                        <div>Erreur de chargement : ${error.message}</div>
                    </div>
                `;
            }
        }

        // Ouvrir le modal de d√©verrouillage
        window.openUnlockModal = function(reservationId) {
            currentUnlockReservation = currentReservations.find(r => r.id === reservationId);
            document.getElementById('unlockModal').classList.add('active');
            document.getElementById('unlockPassword').value = '';
        };

        // Fermer le modal de d√©verrouillage
        window.closeUnlockModal = function() {
            document.getElementById('unlockModal').classList.remove('active');
            currentUnlockReservation = null;
        };

        // Soumettre le d√©verrouillage
        document.getElementById('unlockForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('unlockPassword').value;
            const hashedPassword = await hashPassword(password);
            
            if (hashedPassword !== currentUnlockReservation.passwordHash) {
                alert('Mot de passe incorrect !');
                return;
            }
            
            try {
                await deleteDoc(doc(db, 'reservations', currentUnlockReservation.id));
                closeUnlockModal();
                await loadReservations();
                alert('R√©servation supprim√©e ! Les cr√©neaux sont maintenant disponibles.');
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la suppression : ' + error.message);
            }
        });

        // Formater la date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', { 
                weekday: 'long',
                day: '2-digit', 
                month: 'long', 
                year: 'numeric' 
            });
        }

        // Initialisation
        loadReservations();
        
        // Rafra√Æchir les r√©servations toutes les 30 secondes
        setInterval(loadReservations, 30000);
    </script>
</body>
