<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMR Lorraine</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f0ff;
            --neon-purple: #b026ff;
            --neon-pink: #ff006e;
            --neon-green: #39ff14;
            --dark-bg: #0a0e27;
            --darker-bg: #050816;
            --card-bg: rgba(15, 23, 42, 0.6);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: #0a0e27;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background with vibrant colors */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(255, 0, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(0, 240, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(138, 43, 226, 0.25) 0%, transparent 60%),
                radial-gradient(ellipse at 10% 80%, rgba(255, 0, 150, 0.2) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg);
            }
            50% { 
                opacity: 0.9; 
                transform: scale(1.2) rotate(10deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            margin-bottom: 50px;
            position: relative;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00f0ff, #b026ff, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin-bottom: 20px;
            position: relative;
            filter: drop-shadow(0 0 30px rgba(0, 240, 255, 0.8)) drop-shadow(0 0 50px rgba(176, 38, 255, 0.6));
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { 
                filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.8)) drop-shadow(0 0 40px rgba(176, 38, 255, 0.6));
            }
            to { 
                filter: drop-shadow(0 0 40px rgba(0, 240, 255, 1)) drop-shadow(0 0 60px rgba(176, 38, 255, 0.9));
            }
        }

        .subtitle {
            font-size: 1.1rem;
            color: #00f0ff;
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.8);
        }

        /* Admin Button */
        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 14px 30px;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.2), rgba(176, 38, 255, 0.2));
            border: 2px solid rgba(0, 240, 255, 0.6);
            border-radius: 12px;
            color: #00f0ff;
            font-weight: 700;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.5), inset 0 0 20px rgba(0, 240, 255, 0.1);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .admin-btn::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #00f0ff, #b026ff, #ff006e, #00f0ff);
            background-size: 300% 300%;
            border-radius: 12px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
            animation: borderGradient 3s linear infinite;
            filter: blur(6px);
        }

        .admin-btn:hover::before {
            opacity: 0.8;
        }

        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 50px rgba(0, 240, 255, 0.8), 0 10px 30px rgba(176, 38, 255, 0.5);
            border-color: rgba(0, 240, 255, 1);
            color: white;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.3), rgba(176, 38, 255, 0.3));
        }

        /* Vehicle Grid */
        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .vehicle-card {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.15), rgba(0, 240, 255, 0.15));
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 35px;
            border: 2px solid rgba(0, 240, 255, 0.4);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 15px 45px rgba(255, 0, 255, 0.3), 0 0 30px rgba(0, 240, 255, 0.2);
        }

        .vehicle-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 240, 255, 0.3), transparent);
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .vehicle-card::after {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(45deg, #00f0ff, #b026ff, #ff006e, #00f0ff);
            background-size: 300% 300%;
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
            animation: borderGradient 4s linear infinite;
            filter: blur(8px);
        }

        @keyframes borderGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .vehicle-card:hover::after {
            opacity: 0.7;
        }

        .vehicle-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(0, 240, 255, 0.8);
            box-shadow: 0 25px 60px rgba(255, 0, 255, 0.5), 0 0 50px rgba(0, 240, 255, 0.4);
        }

        .vehicle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
        }

        .vehicle-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00f0ff, #b026ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            filter: drop-shadow(0 0 15px rgba(0, 240, 255, 0.8));
        }

        .vehicle-badge {
            padding: 10px 20px;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.3), rgba(176, 38, 255, 0.3));
            border: 1px solid rgba(0, 240, 255, 0.6);
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00f0ff;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }

        .vehicle-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 16px;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(176, 38, 255, 0.1));
            border-radius: 12px;
            border: 1px solid rgba(0, 240, 255, 0.3);
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 240, 255, 0.2);
        }

        .info-item:hover {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.2), rgba(176, 38, 255, 0.2));
            border-color: rgba(0, 240, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 240, 255, 0.4);
        }

        .info-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-weight: 700;
            background: linear-gradient(135deg, #00f0ff, #b026ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.2rem;
        }

        .reserve-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00f0ff, #b026ff);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 240, 255, 0.5);
        }

        .reserve-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .reserve-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 240, 255, 0.7), 0 0 40px rgba(176, 38, 255, 0.5);
        }

        .delete-vehicle-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff006e, #ff4757);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .delete-vehicle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(0, 240, 255, 0.2);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            color: var(--neon-pink);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: var(--neon-blue);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
        }

        .form-select {
            width: 100%;
            padding: 15px;
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
        }

        .form-select option {
            background: var(--darker-bg);
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.4);
        }

        /* Reservations Timeline */
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            text-align: center;
            margin: 80px 0 50px;
            background: linear-gradient(135deg, #00f0ff, #b026ff, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 6px;
            position: relative;
            padding-bottom: 25px;
            filter: drop-shadow(0 0 25px rgba(0, 240, 255, 0.8));
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        .section-title::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00f0ff, #b026ff, #00f0ff, transparent);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.8);
            animation: lineGlow 2s ease-in-out infinite;
        }

        @keyframes lineGlow {
            0%, 100% { box-shadow: 0 0 15px rgba(0, 240, 255, 0.6); }
            50% { box-shadow: 0 0 30px rgba(0, 240, 255, 1); }
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #00f0ff, #b026ff);
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(0, 240, 255, 1);
            animation: dotPulse 2s ease-in-out infinite;
        }

        @keyframes dotPulse {
            0%, 100% { 
                transform: translateX(-50%) scale(1);
                box-shadow: 0 0 20px rgba(0, 240, 255, 0.8);
            }
            50% { 
                transform: translateX(-50%) scale(1.3);
                box-shadow: 0 0 35px rgba(0, 240, 255, 1);
            }
        }

        .reservation-card {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.12), rgba(0, 240, 255, 0.12));
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 35px;
            border: 2px solid rgba(176, 38, 255, 0.5);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 10px 40px rgba(176, 38, 255, 0.4), 0 0 30px rgba(0, 240, 255, 0.2);
        }

        .reservation-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 240, 255, 0.15), transparent);
            animation: shine 4s linear infinite;
        }

        .reservation-card::after {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(45deg, #b026ff, #00f0ff, #ff006e, #b026ff);
            background-size: 300% 300%;
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            animation: borderGradient 4s linear infinite;
            filter: blur(10px);
        }

        .reservation-card:hover::after {
            opacity: 0.6;
        }

        .reservation-card:hover {
            border-color: rgba(0, 240, 255, 0.8);
            box-shadow: 0 15px 50px rgba(176, 38, 255, 0.6), 0 0 50px rgba(0, 240, 255, 0.4);
            transform: translateY(-5px);
        }

        .reservation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 2px solid rgba(176, 38, 255, 0.3);
        }

        .reservation-vehicle-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .vehicle-icon {
            font-size: 3.5rem;
            filter: drop-shadow(0 0 15px rgba(0, 240, 255, 0.8));
        }

        .vehicle-details h3 {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #00f0ff, #b026ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            font-size: 1.6rem;
            letter-spacing: 2px;
            filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.5));
        }

        .vehicle-plate {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .reservation-status {
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(57, 255, 20, 0.25), rgba(0, 255, 136, 0.25));
            border: 2px solid rgba(57, 255, 20, 0.7);
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 700;
            color: #39ff14;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.5);
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { box-shadow: 0 0 25px rgba(57, 255, 20, 0.5); }
            50% { box-shadow: 0 0 35px rgba(57, 255, 20, 0.8); }
        }

        .reservation-body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .reservation-info-block h4 {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reservation-info-block p {
            color: var(--text-primary);
            font-size: 1.15rem;
            font-weight: 600;
        }

        .time-range {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.15rem;
            font-weight: 700;
        }

        .time-arrow {
            background: linear-gradient(135deg, #00f0ff, #b026ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5rem;
        }

        .reservation-destination {
            grid-column: 1 / -1;
        }

        .reservation-actions {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid rgba(176, 38, 255, 0.3);
        }

        .unlock-btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.25), rgba(255, 71, 87, 0.25));
            border: 2px solid rgba(255, 0, 110, 0.6);
            border-radius: 12px;
            color: #ff4757;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(255, 0, 110, 0.4);
        }

        .unlock-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .unlock-btn:hover {
            background: linear-gradient(135deg, #ff006e, #ff4757);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(255, 0, 110, 0.6), 0 0 40px rgba(255, 0, 110, 0.4);
            border-color: rgba(255, 0, 110, 1);
        }

        .unlock-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-icon::before {
            content: 'üì≠';
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: var(--neon-blue);
        }

        .loading.active {
            display: block;
        }

        /* Time Slots */
        .time-slots-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .time-slot {
            padding: 12px;
            background: rgba(0, 240, 255, 0.05);
            border: 2px solid rgba(0, 240, 255, 0.2);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .time-slot:hover:not(.occupied):not(.disabled) {
            background: rgba(0, 240, 255, 0.15);
            border-color: var(--neon-blue);
            transform: translateY(-2px);
        }

        .time-slot.selected {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border-color: var(--neon-purple);
        }

        .time-slot.occupied {
            background: rgba(255, 0, 110, 0.1);

        function updateTimeSlots() {
            if (!selectedVehicle || !selectedDate) return;
            
            const occupiedSlots = getOccupiedSlots(selectedVehicle.id, selectedDate);
            
            const startSlots = document.querySelectorAll('#startTimeSlots .time-slot');
            startSlots.forEach(slot => {
                const time = slot.textContent;
                slot.classList.remove('occupied', 'disabled', 'selected');
                
                if (occupiedSlots.includes(time)) {
                    slot.classList.add('occupied');
                }
            });
            
            updateEndTimeSlots();
        }

        // Mettre √† jour les cr√©neaux de fin
        function updateEndTimeSlots() {
            if (!selectedVehicle || !selectedDate) return;
            
            const occupiedSlots = getOccupiedSlots(selectedVehicle.id, selectedDate);
            const endSlots = document.querySelectorAll('#endTimeSlots .time-slot');
            
            endSlots.forEach(slot => {
                const time = slot.textContent;
                slot.classList.remove('occupied', 'disabled', 'selected');
                
                if (!selectedStartTime) {
                    slot.classList.add('disabled');
                    return;
                }
                
                const currentHour = parseInt(time.split(':')[0]);
                const startHour = parseInt(selectedStartTime.split(':')[0]);
                
                if (currentHour <= startHour) {
                    slot.classList.add('disabled');
                    return;
                }
                
                for (let h = startHour; h < currentHour; h++) {
                    const checkTime = `${h.toString().padStart(2, '0')}:00`;
                    if (occupiedSlots.includes(checkTime)) {
                        slot.classList.add('disabled');
                        return;
                    }
                }
            });
        }

        // S√©lectionner l'heure de d√©part
        window.selectStartTime = function(time) {
            const slot = Array.from(document.querySelectorAll('#startTimeSlots .time-slot'))
                .find(s => s.textContent === time);
            
            if (slot.classList.contains('occupied')) {
                alert('Ce cr√©neau n\'est pas disponible');
                return;
            }
            
            selectedStartTime = time;
            selectedEndTime = null;
            
            document.querySelectorAll('#startTimeSlots .time-slot').forEach(s => {
                s.classList.remove('selected');
            });
            slot.classList.add('selected');
            
            document.querySelectorAll('#endTimeSlots .time-slot').forEach(s => {
                s.classList.remove('selected');
            });
            
            updateEndTimeSlots();
        };

        // S√©lectionner l'heure de retour
        window.selectEndTime = function(time) {
            const slot = Array.from(document.querySelectorAll('#endTimeSlots .time-slot'))
                .find(s => s.textContent === time);
            
            if (slot.classList.contains('disabled') || slot.classList.contains('occupied')) {
                alert('Ce cr√©neau n\'est pas disponible');
                return;
            }
            
            if (time <= selectedStartTime) {
                alert('L\'heure de retour doit √™tre apr√®s l\'heure de d√©part');
                return;
            }
            
            selectedEndTime = time;
            document.querySelectorAll('#endTimeSlots .time-slot').forEach(s => {
                s.classList.remove('selected');
            });
            slot.classList.add('selected');
        };

        // Changement de date
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('reservationDate');
            if (dateInput) {
                dateInput.addEventListener('change', (e) => {
                    selectedDate = e.target.value;
                    selectedStartTime = null;
                    selectedEndTime = null;
                    updateTimeSlots();
                });
            }
        });

        // Fermer le modal
        window.closeModal = function() {
            document.getElementById('reservationModal').classList.remove('active');
            document.getElementById('reservationForm').reset();
            selectedVehicle = null;
            selectedStartTime = null;
            selectedEndTime = null;
            selectedDate = null;
        };

        // Soumettre la r√©servation
        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedStartTime || !selectedEndTime) {
                alert('Veuillez s√©lectionner les heures de d√©part et de retour');
                return;
            }

            const password = document.getElementById('protectionPassword').value;
            const hashedPassword = await hashPassword(password);
            
            const reservation = {
                vehicleId: selectedVehicle.id,
                vehicleName: selectedVehicle.name,
                vehiclePlate: selectedVehicle.plate,
                vehicleIcon: selectedVehicle.icon,
                employeeName: document.getElementById('employeeName').value,
                date: selectedDate,
                startTime: selectedStartTime,
                endTime: selectedEndTime,
                destination: document.getElementById('destination').value,
                motif: document.getElementById('motif').value || '',
                passwordHash: hashedPassword,
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, 'reservations'), reservation);
                closeModal();
                await loadReservations();
                alert(`R√©servation confirm√©e ! ${selectedVehicle.name} est r√©serv√© de ${selectedStartTime} √† ${selectedEndTime}.`);
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la r√©servation : ' + error.message);
            }
        });

        // Charger les r√©servations
        async function loadReservations() {
            const timeline = document.getElementById('reservationsTimeline');
            const loading = timeline.querySelector('.loading');
            
            try {
                if (loading) {
                    loading.classList.add('active');
                }
                
                const q = query(collection(db, 'reservations'), orderBy('date', 'desc'));
                const querySnapshot = await getDocs(q);
                
                if (loading) {
                    loading.classList.remove('active');
                }
                
                currentReservations = [];
                querySnapshot.forEach((doc) => {
                    currentReservations.push({ id: doc.id, ...doc.data() });
                });

                currentReservations.sort((a, b) => {
                    if (a.date !== b.date) {
                        return b.date.localeCompare(a.date);
                    }
                    return b.startTime.localeCompare(a.startTime);
                });

                if (currentReservations.length === 0) {
                    timeline.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon"></div>
                            <div>Aucune r√©servation pour le moment</div>
                        </div>
                    `;
                    displayVehicles();
                    return;
                }

                timeline.innerHTML = currentReservations.map(res => `
                    <div class="reservation-card">
                        <div class="reservation-header">
                            <div class="reservation-vehicle-info">
                                <div class="vehicle-icon">${res.vehicleIcon}</div>
                                <div class="vehicle-details">
                                    <h3>${res.vehicleName}</h3>
                                    <span class="vehicle-plate">${res.vehiclePlate}</span>
                                </div>
                            </div>
                            <div class="reservation-status">ACTIVE</div>
                        </div>
                        <div class="reservation-body">
                            <div class="reservation-info-block">
                                <h4>Salari√©</h4>
                                <p>${res.employeeName}</p>
                            </div>
                            <div class="reservation-info-block">
                                <h4>Date</h4>
                                <p>${formatDate(res.date)}</p>
                            </div>
                            <div class="reservation-info-block">
                                <h4>Horaires</h4>
                                <div class="time-range">
                                    <span>${res.startTime}</span>
                                    <span class="time-arrow">‚Üí</span>
                                    <span>${res.endTime}</span>
                                </div>
                            </div>
                            <div class="reservation-info-block reservation-destination">
                                <h4>Destination</h4>
                                <p>${res.destination}</p>
                            </div>
                            ${res.motif ? `
                            <div class="reservation-info-block">
                                <h4>Motif</h4>
                                <p>${res.motif}</p>
                            </div>
                            ` : ''}
                        </div>
                        <div class="reservation-actions">
                            <button class="unlock-btn" onclick="openUnlockModal('${res.id}')">
                                D√©verrouiller & Supprimer
                            </button>
                        </div>
                    </div>
                `).join('');

                displayVehicles();
            } catch (error) {
                console.error('Erreur:', error);
                timeline.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon"></div>
                        <div>Erreur de chargement : ${error.message}</div>
                    </div>
                `;
            }
        }

        // Ouvrir le modal de d√©verrouillage
        window.openUnlockModal = function(reservationId) {
            currentUnlockReservation = currentReservations.find(r => r.id === reservationId);
            document.getElementById('unlockModal').classList.add('active');
            document.getElementById('unlockPassword').value = '';
        };

        // Fermer le modal de d√©verrouillage
        window.closeUnlockModal = function() {
            document.getElementById('unlockModal').classList.remove('active');
            currentUnlockReservation = null;
        };

        // Soumettre le d√©verrouillage
        document.getElementById('unlockForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('unlockPassword').value;
            const hashedPassword = await hashPassword(password);
            
            if (hashedPassword !== currentUnlockReservation.passwordHash) {
                alert('Mot de passe incorrect !');
                return;
            }
            
            try {
                await deleteDoc(doc(db, 'reservations', currentUnlockReservation.id));
                closeUnlockModal();
                await loadReservations();
                alert('R√©servation supprim√©e ! Les cr√©neaux sont maintenant disponibles.');
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la suppression : ' + error.message);
            }
        });

        // Formater la date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', { 
                weekday: 'long',
                day: '2-digit', 
                month: 'long', 
                year: 'numeric' 
            });
        }

        // Initialisation
        loadVehicles();
        loadReservations();
        
        // Rafra√Æchir les r√©servations toutes les 30 secondes
        setInterval(loadReservations, 30000);
    </script>
</body>
</html>
