<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMR Lorraine</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            overflow-x: hidden;
            position: relative;
            transition: all 0.5s ease;
        }

        /* =========================
           THEME: NEON (original)
        ========================= */
        body[data-theme="neon"] {
            --primary: #00f0ff;
            --secondary: #b026ff;
            --accent: #ff006e;
            --accent2: #39ff14;
            --bg-main: #0a0e27;
            --bg-dark: #050816;
            --card-bg: rgba(15, 23, 42, 0.6);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --border-color: rgba(0, 240, 255, 0.4);
            --shadow-color: rgba(255, 0, 255, 0.3);
            background: #0a0e27;
            color: #ffffff;
        }

        body[data-theme="neon"]::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(255, 0, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(0, 240, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(138, 43, 226, 0.25) 0%, transparent 60%);
            animation: gradientShift 20s ease infinite;
            z-index: 0;
        }

        /* =========================
           THEME: OCEAN
        ========================= */
        body[data-theme="ocean"] {
            --primary: #00d4ff;
            --secondary: #0077be;
            --accent: #00a8cc;
            --accent2: #5fcdff;
            --bg-main: #001a2c;
            --bg-dark: #000d1a;
            --card-bg: rgba(0, 77, 128, 0.3);
            --text-primary: #e0f7ff;
            --text-secondary: #8fb8d4;
            --border-color: rgba(0, 212, 255, 0.4);
            --shadow-color: rgba(0, 168, 204, 0.4);
            background: linear-gradient(to bottom, #001a2c, #003d5c);
            color: #e0f7ff;
        }

        body[data-theme="ocean"]::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(0, 212, 255, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(0, 119, 190, 0.2) 0%, transparent 50%);
            animation: waveShift 15s ease infinite;
            z-index: 0;
        }

        /* =========================
           THEME: SUNSET
        ========================= */
        body[data-theme="sunset"] {
            --primary: #ff6b35;
            --secondary: #f7931e;
            --accent: #ff9a56;
            --accent2: #ffc857;
            --bg-main: #2d1b2e;
            --bg-dark: #1a0f1b;
            --card-bg: rgba(255, 107, 53, 0.15);
            --text-primary: #fff5e6;
            --text-secondary: #d4a373;
            --border-color: rgba(255, 107, 53, 0.4);
            --shadow-color: rgba(247, 147, 30, 0.3);
            background: linear-gradient(to bottom, #2d1b2e, #4a2c46);
            color: #fff5e6;
        }

        body[data-theme="sunset"]::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 50% 30%, rgba(255, 107, 53, 0.3) 0%, transparent 60%),
                radial-gradient(ellipse at 20% 70%, rgba(247, 147, 30, 0.25) 0%, transparent 50%);
            z-index: 0;
        }

        /* =========================
           THEME: FOREST
        ========================= */
        body[data-theme="forest"] {
            --primary: #52b788;
            --secondary: #2d6a4f;
            --accent: #74c69d;
            --accent2: #95d5b2;
            --bg-main: #1b4332;
            --bg-dark: #081c15;
            --card-bg: rgba(45, 106, 79, 0.3);
            --text-primary: #d8f3dc;
            --text-secondary: #95d5b2;
            --border-color: rgba(82, 183, 136, 0.4);
            --shadow-color: rgba(45, 106, 79, 0.3);
            background: linear-gradient(to bottom, #1b4332, #2d6a4f);
            color: #d8f3dc;
        }

        body[data-theme="forest"]::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 40% 40%, rgba(82, 183, 136, 0.2) 0%, transparent 60%),
                radial-gradient(ellipse at 60% 70%, rgba(45, 106, 79, 0.15) 0%, transparent 50%);
            z-index: 0;
        }

        /* =========================
           THEME: MIDNIGHT
        ========================= */
        body[data-theme="midnight"] {
            --primary: #7b68ee;
            --secondary: #483d8b;
            --accent: #9370db;
            --accent2: #ba55d3;
            --bg-main: #0f0f23;
            --bg-dark: #050510;
            --card-bg: rgba(72, 61, 139, 0.2);
            --text-primary: #e6e6fa;
            --text-secondary: #b8b8d4;
            --border-color: rgba(123, 104, 238, 0.4);
            --shadow-color: rgba(72, 61, 139, 0.4);
            background: #0f0f23;
            color: #e6e6fa;
        }

        body[data-theme="midnight"]::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(123, 104, 238, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(72, 61, 139, 0.15) 0%, transparent 50%);
            z-index: 0;
        }

        /* =========================
           THEME: PROFESSIONAL
        ========================= */
        body[data-theme="professional"] {
            --primary: #2563eb;
            --secondary: #1e40af;
            --accent: #3b82f6;
            --accent2: #60a5fa;
            --bg-main: #f8fafc;
            --bg-dark: #e2e8f0;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border-color: rgba(37, 99, 235, 0.2);
            --shadow-color: rgba(37, 99, 235, 0.1);
            background: linear-gradient(to bottom, #f8fafc, #e2e8f0);
            color: #0f172a;
        }

        body[data-theme="professional"]::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(37, 99, 235, 0.05) 0%, transparent 50%);
            z-index: 0;
        }

        /* =========================
           THEME: ROSE GOLD
        ========================= */
        body[data-theme="rosegold"] {
            --primary: #e91e63;
            --secondary: #c2185b;
            --accent: #f06292;
            --accent2: #f8bbd0;
            --bg-main: #1a1a1a;
            --bg-dark: #0d0d0d;
            --card-bg: rgba(233, 30, 99, 0.1);
            --text-primary: #fce4ec;
            --text-secondary: #f8bbd0;
            --border-color: rgba(233, 30, 99, 0.3);
            --shadow-color: rgba(233, 30, 99, 0.3);
            background: linear-gradient(to bottom, #1a1a1a, #2d2d2d);
            color: #fce4ec;
        }

        body[data-theme="rosegold"]::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 50% 40%, rgba(233, 30, 99, 0.15) 0%, transparent 60%);
            z-index: 0;
        }

        /* =========================
           THEME: MONOCHROME
        ========================= */
        body[data-theme="monochrome"] {
            --primary: #ffffff;
            --secondary: #e5e5e5;
            --accent: #cccccc;
            --accent2: #999999;
            --bg-main: #1a1a1a;
            --bg-dark: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.5);
            background: #1a1a1a;
            color: #ffffff;
        }

        body[data-theme="monochrome"]::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 60%);
            z-index: 0;
        }

        /* =========================
           THEME: CYBERPUNK
        ========================= */
        body[data-theme="cyberpunk"] {
            --primary: #ff2a6d;
            --secondary: #05d9e8;
            --accent: #d1f7ff;
            --accent2: #fee800;
            --bg-main: #120458;
            --bg-dark: #01012b;
            --card-bg: rgba(5, 217, 232, 0.1);
            --text-primary: #d1f7ff;
            --text-secondary: #05d9e8;
            --border-color: rgba(255, 42, 109, 0.5);
            --shadow-color: rgba(5, 217, 232, 0.4);
            background: linear-gradient(135deg, #120458, #01012b);
            color: #d1f7ff;
        }

        body[data-theme="cyberpunk"]::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(255, 42, 109, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(5, 217, 232, 0.3) 0%, transparent 50%);
            animation: glitchShift 10s ease infinite;
            z-index: 0;
        }

        /* =========================
           THEME: AUTUMN
        ========================= */
        body[data-theme="autumn"] {
            --primary: #d4691a;
            --secondary: #8b4513;
            --accent: #ff8c42;
            --accent2: #ffb347;
            --bg-main: #2c1810;
            --bg-dark: #1a0f08;
            --card-bg: rgba(212, 105, 26, 0.15);
            --text-primary: #fff3e0;
            --text-secondary: #d4a574;
            --border-color: rgba(212, 105, 26, 0.4);
            --shadow-color: rgba(139, 69, 19, 0.3);
            background: linear-gradient(to bottom, #2c1810, #4a2c1a);
            color: #fff3e0;
        }

        body[data-theme="autumn"]::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 40% 30%, rgba(212, 105, 26, 0.2) 0%, transparent 60%),
                radial-gradient(ellipse at 60% 80%, rgba(139, 69, 19, 0.15) 0%, transparent 50%);
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg);
            }
            50% { 
                opacity: 0.9; 
                transform: scale(1.2) rotate(10deg);
            }
        }

        @keyframes waveShift {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glitchShift {
            0%, 100% { transform: translate(0, 0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Theme Selector */
        .theme-selector {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 15px;
            border: 2px solid var(--border-color);
            box-shadow: 0 8px 32px var(--shadow-color);
        }

        .theme-selector label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .theme-selector select {
            background: var(--bg-dark);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 0.95rem;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
            min-width: 180px;
            font-family: 'Exo 2', sans-serif;
        }

        .theme-selector select:hover {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }

        .theme-selector select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }

        /* Header */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            margin-bottom: 50px;
            position: relative;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin-bottom: 20px;
            position: relative;
            filter: drop-shadow(0 0 30px var(--primary));
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { 
                filter: drop-shadow(0 0 20px var(--primary));
            }
            to { 
                filter: drop-shadow(0 0 40px var(--primary));
            }
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--primary);
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0 0 20px var(--primary);
        }

        /* Admin Button */
        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 14px 30px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--primary);
            font-weight: 700;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            box-shadow: 0 0 30px var(--shadow-color);
            backdrop-filter: blur(20px);
        }

        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 50px var(--primary);
            border-color: var(--primary);
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        /* Vehicle Grid */
        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .vehicle-card {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 35px;
            border: 2px solid var(--border-color);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 15px 45px var(--shadow-color);
        }

        .vehicle-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 60px var(--primary);
        }

        .vehicle-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            text-align: center;
            filter: drop-shadow(0 0 10px var(--primary));
        }

        .vehicle-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
            text-align: center;
        }

        .vehicle-plate {
            display: block;
            text-align: center;
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: var(--bg-dark);
            border-radius: 8px;
            display: inline-block;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .vehicle-status {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .vehicle-status.available {
            background: linear-gradient(135deg, rgba(57, 255, 20, 0.2), rgba(57, 255, 20, 0.1));
            color: var(--accent2);
            border: 2px solid var(--accent2);
        }

        .vehicle-status.reserved {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.2), rgba(255, 0, 110, 0.1));
            color: var(--accent);
            border: 2px solid var(--accent);
        }

        /* Reservations Section */
        .reservations-section {
            margin-top: 80px;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .reservation-card {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            border: 2px solid var(--border-color);
            box-shadow: 0 10px 40px var(--shadow-color);
            transition: all 0.3s;
        }

        .reservation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px var(--primary);
            border-color: var(--primary);
        }

        .reservation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .reservation-vehicle-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .reservation-vehicle-info .vehicle-icon {
            font-size: 3rem;
            margin: 0;
        }

        .vehicle-details h3 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .vehicle-details .vehicle-plate {
            margin: 0;
            transform: none;
        }

        .reservation-status {
            padding: 10px 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 1px;
            box-shadow: 0 0 20px var(--primary);
        }

        .reservation-body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .reservation-info-block h4 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .reservation-info-block p {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .time-range {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .time-arrow {
            color: var(--primary);
            font-size: 1.5rem;
        }

        .reservation-destination {
            grid-column: 1 / -1;
        }

        .reservation-actions {
            text-align: center;
            margin-top: 20px;
        }

        .unlock-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            border: 2px solid var(--accent);
            border-radius: 10px;
            color: var(--text-primary);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .unlock-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--accent);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            border: 2px solid var(--border-color);
            box-shadow: 0 20px 60px var(--shadow-color);
            position: relative;
        }

        .modal-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .modal-header h2 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .modal-header p {
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Exo 2', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .time-slot {
            padding: 10px;
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .time-slot:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: scale(1.05);
        }

        .time-slot.selected {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }

        .time-slot.reserved {
            background: var(--bg-dark);
            color: var(--text-secondary);
            opacity: 0.5;
            cursor: not-allowed;
        }

        .time-slot.reserved:hover {
            transform: none;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .modal-actions button {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: 2px solid var(--primary);
            color: var(--text-primary);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--primary);
        }

        .btn-secondary {
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-modal:hover {
            color: var(--accent);
            transform: rotate(90deg);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-icon::before {
            content: 'üìã';
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: var(--primary);
            font-size: 1.5rem;
        }

        .loading.active {
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 5px;
            }

            .vehicles-grid {
                grid-template-columns: 1fr;
            }

            .reservation-body {
                grid-template-columns: 1fr;
            }

            .theme-selector {
                top: 80px;
            }
        }
    </style>
</head>
<body data-theme="neon">
    <!-- Theme Selector -->
    <div class="theme-selector">
        <label for="themeSelect">üé® Th√®me</label>
        <select id="themeSelect">
            <option value="neon">N√©on (Original)</option>
            <option value="ocean">Oc√©an</option>
            <option value="sunset">Coucher de soleil</option>
            <option value="forest">For√™t</option>
            <option value="midnight">Minuit</option>
            <option value="professional">Professionnel</option>
            <option value="rosegold">Or Rose</option>
            <option value="monochrome">Monochrome</option>
            <option value="cyberpunk">Cyberpunk</option>
            <option value="autumn">Automne</option>
        </select>
    </div>

    <!-- Admin Button -->
    <button class="admin-btn" onclick="window.location.href='admin.html'">Admin</button>

    <div class="container">
        <header>
            <h1>GMR Lorraine</h1>
            <p class="subtitle">Syst√®me de r√©servation</p>
        </header>

        <section class="vehicles-section">
            <div class="vehicles-grid" id="vehiclesGrid">
                <div class="loading active">Chargement...</div>
            </div>
        </section>

        <section class="reservations-section">
            <h2 class="section-title">R√©servations en cours</h2>
            <div id="reservationsTimeline">
                <div class="loading active">Chargement...</div>
            </div>
        </section>
    </div>

    <!-- Reservation Modal -->
    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">√ó</button>
            <div class="modal-header">
                <h2>R√©server un v√©hicule</h2>
                <p id="modalVehicleName"></p>
            </div>
            <form id="reservationForm">
                <div class="form-group">
                    <label for="employeeName">Nom du salari√© *</label>
                    <input type="text" id="employeeName" required>
                </div>

                <div class="form-group">
                    <label for="reservationDate">Date *</label>
                    <input type="date" id="reservationDate" required>
                </div>

                <div class="form-group">
                    <label>Heure de d√©part *</label>
                    <div class="time-slots" id="startTimeSlots"></div>
                </div>

                <div class="form-group">
                    <label>Heure de retour *</label>
                    <div class="time-slots" id="endTimeSlots"></div>
                </div>

                <div class="form-group">
                    <label for="destination">Destination *</label>
                    <input type="text" id="destination" required>
                </div>

                <div class="form-group">
                    <label for="motif">Motif (optionnel)</label>
                    <textarea id="motif"></textarea>
                </div>

                <div class="form-group">
                    <label for="protectionPassword">Mot de passe de protection *</label>
                    <input type="password" id="protectionPassword" required 
                           placeholder="Pour modifier/supprimer la r√©servation">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn-primary">Confirmer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Unlock Modal -->
    <div id="unlockModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeUnlockModal()">√ó</button>
            <div class="modal-header">
                <h2>D√©verrouiller la r√©servation</h2>
                <p>Entrez le mot de passe pour supprimer cette r√©servation</p>
            </div>
            <form id="unlockForm">
                <div class="form-group">
                    <label for="unlockPassword">Mot de passe</label>
                    <input type="password" id="unlockPassword" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeUnlockModal()">Annuler</button>
                    <button type="submit" class="btn-primary">D√©verrouiller</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD2OcQL49eJQo-lMJFGaUDjPDKCdcVXZ6c",
            authDomain: "gmr-lorraine.firebaseapp.com",
            projectId: "gmr-lorraine",
            storageBucket: "gmr-lorraine.firebasestorage.app",
            messagingSenderId: "423004853356",
            appId: "1:423004853356:web:cc85d8e3dd63e53dba2c4f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Theme Selector
        const themeSelect = document.getElementById('themeSelect');
        const savedTheme = localStorage.getItem('selectedTheme') || 'neon';
        document.body.setAttribute('data-theme', savedTheme);
        themeSelect.value = savedTheme;

        themeSelect.addEventListener('change', (e) => {
            const theme = e.target.value;
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('selectedTheme', theme);
        });

        // Variables globales
        let vehicles = [];
        let currentReservations = [];
        let selectedVehicle = null;
        let selectedDate = null;
        let selectedStartTime = null;
        let selectedEndTime = null;
        let currentUnlockReservation = null;

        // Hash password function
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Charger les v√©hicules
        async function loadVehicles() {
            const grid = document.getElementById('vehiclesGrid');
            
            try {
                const querySnapshot = await getDocs(collection(db, 'vehicles'));
                vehicles = [];
                querySnapshot.forEach((doc) => {
                    vehicles.push({ id: doc.id, ...doc.data() });
                });
                
                displayVehicles();
            } catch (error) {
                console.error('Erreur:', error);
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon"></div>
                        <div>Erreur de chargement : ${error.message}</div>
                    </div>
                `;
            }
        }

        // Afficher les v√©hicules
        function displayVehicles() {
            const grid = document.getElementById('vehiclesGrid');
            
            if (vehicles.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon"></div>
                        <div>Aucun v√©hicule disponible</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = vehicles.map(vehicle => {
                const isReserved = isVehicleReserved(vehicle.id);
                return `
                    <div class="vehicle-card" onclick="openReservationModal('${vehicle.id}')">
                        <div class="vehicle-icon">${vehicle.icon}</div>
                        <div class="vehicle-name">${vehicle.name}</div>
                        <span class="vehicle-plate">${vehicle.plate}</span>
                        <div class="vehicle-status ${isReserved ? 'reserved' : 'available'}">
                            ${isReserved ? 'R√©serv√©' : 'Disponible'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // V√©rifier si un v√©hicule est r√©serv√©
        function isVehicleReserved(vehicleId) {
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            const currentTime = now.getHours().toString().padStart(2, '0') + ':' + 
                               Math.floor(now.getMinutes() / 30) * 30;

            return currentReservations.some(res => {
                if (res.vehicleId !== vehicleId) return false;
                if (res.date !== today) return false;
                return res.startTime <= currentTime && res.endTime > currentTime;
            });
        }

        // G√©n√©rer les cr√©neaux horaires
        function generateTimeSlots() {
            const slots = [];
            for (let hour = 7; hour <= 19; hour++) {
                for (let minute of [0, 30]) {
                    if (hour === 19 && minute === 30) break;
                    const time = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    slots.push(time);
                }
            }
            return slots;
        }

        // Ouvrir le modal de r√©servation
        window.openReservationModal = function(vehicleId) {
            selectedVehicle = vehicles.find(v => v.id === vehicleId);
            if (!selectedVehicle) return;

            document.getElementById('modalVehicleName').textContent = 
                `${selectedVehicle.icon} ${selectedVehicle.name} - ${selectedVehicle.plate}`;
            document.getElementById('reservationModal').classList.add('active');
            
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('reservationDate').value = today;
            document.getElementById('reservationDate').min = today;
            selectedDate = today;
            
            updateTimeSlots();
        };

        // Mettre √† jour les cr√©neaux horaires
        function updateTimeSlots() {
            if (!selectedDate || !selectedVehicle) return;

            const startSlotsContainer = document.getElementById('startTimeSlots');
            const endSlotsContainer = document.getElementById('endTimeSlots');
            const timeSlots = generateTimeSlots();

            const reservedSlots = currentReservations
                .filter(res => res.vehicleId === selectedVehicle.id && res.date === selectedDate)
                .flatMap(res => {
                    const slots = [];
                    const start = timeSlots.indexOf(res.startTime);
                    const end = timeSlots.indexOf(res.endTime);
                    for (let i = start; i < end; i++) {
                        slots.push(timeSlots[i]);
                    }
                    return slots;
                });

            startSlotsContainer.innerHTML = timeSlots.map(slot => `
                <div class="time-slot ${reservedSlots.includes(slot) ? 'reserved' : ''} ${selectedStartTime === slot ? 'selected' : ''}"
                     onclick="selectStartTime('${slot}', ${reservedSlots.includes(slot)})">
                    ${slot}
                </div>
            `).join('');

            if (selectedStartTime) {
                const startIndex = timeSlots.indexOf(selectedStartTime);
                const availableEndSlots = timeSlots.slice(startIndex + 1);
                
                endSlotsContainer.innerHTML = availableEndSlots.map(slot => {
                    const isReserved = reservedSlots.includes(slot) || 
                                     reservedSlots.some(rs => rs > selectedStartTime && rs < slot);
                    return `
                        <div class="time-slot ${isReserved ? 'reserved' : ''} ${selectedEndTime === slot ? 'selected' : ''}"
                             onclick="selectEndTime('${slot}', ${isReserved})">
                            ${slot}
                        </div>
                    `;
                }).join('');
            } else {
                endSlotsContainer.innerHTML = '<p style="color: var(--text-secondary); grid-column: 1 / -1; text-align: center;">S√©lectionnez d\'abord l\'heure de d√©part</p>';
            }
        }

        // S√©lectionner l'heure de d√©part
        window.selectStartTime = function(time, isReserved) {
            if (isReserved) return;
            selectedStartTime = time;
            selectedEndTime = null;
            updateTimeSlots();
        };

        // S√©lectionner l'heure de retour
        window.selectEndTime = function(time, isReserved) {
            if (isReserved || !selectedStartTime) return;
            selectedEndTime = time;
            updateTimeSlots();
        };

        // √âcouter le changement de date
        document.getElementById('reservationDate').addEventListener('change', (e) => {
            selectedDate = e.target.value;
            selectedStartTime = null;
            selectedEndTime = null;
            updateTimeSlots();
        });

        // Fermer le modal
        window.closeModal = function() {
            document.getElementById('reservationModal').classList.remove('active');
            document.getElementById('reservationForm').reset();
            selectedVehicle = null;
            selectedStartTime = null;
            selectedEndTime = null;
            selectedDate = null;
        };

        // Soumettre la r√©servation
        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedStartTime || !selectedEndTime) {
                alert('Veuillez s√©lectionner les heures de d√©part et de retour');
                return;
            }

            const password = document.getElementById('protectionPassword').value;
            const hashedPassword = await hashPassword(password);
            
            const reservation = {
                vehicleId: selectedVehicle.id,
                vehicleName: selectedVehicle.name,
                vehiclePlate: selectedVehicle.plate,
                vehicleIcon: selectedVehicle.icon,
                employeeName: document.getElementById('employeeName').value,
                date: selectedDate,
                startTime: selectedStartTime,
                endTime: selectedEndTime,
                destination: document.getElementById('destination').value,
                motif: document.getElementById('motif').value || '',
                passwordHash: hashedPassword,
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, 'reservations'), reservation);
                closeModal();
                await loadReservations();
                alert(`R√©servation confirm√©e ! ${selectedVehicle.name} est r√©serv√© de ${selectedStartTime} √† ${selectedEndTime}.`);
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la r√©servation : ' + error.message);
            }
        });

        // Charger les r√©servations
        async function loadReservations() {
            const timeline = document.getElementById('reservationsTimeline');
            const loading = timeline.querySelector('.loading');
            
            try {
                if (loading) {
                    loading.classList.add('active');
                }
                
                const q = query(collection(db, 'reservations'), orderBy('date', 'desc'));
                const querySnapshot = await getDocs(q);
                
                if (loading) {
                    loading.classList.remove('active');
                }
                
                currentReservations = [];
                querySnapshot.forEach((doc) => {
                    currentReservations.push({ id: doc.id, ...doc.data() });
                });

                currentReservations.sort((a, b) => {
                    if (a.date !== b.date) {
                        return b.date.localeCompare(a.date);
                    }
                    return b.startTime.localeCompare(a.startTime);
                });

                if (currentReservations.length === 0) {
                    timeline.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon"></div>
                            <div>Aucune r√©servation pour le moment</div>
                        </div>
                    `;
                    displayVehicles();
                    return;
                }

                timeline.innerHTML = currentReservations.map(res => `
                    <div class="reservation-card">
                        <div class="reservation-header">
                            <div class="reservation-vehicle-info">
                                <div class="vehicle-icon">${res.vehicleIcon}</div>
                                <div class="vehicle-details">
                                    <h3>${res.vehicleName}</h3>
                                    <span class="vehicle-plate">${res.vehiclePlate}</span>
                                </div>
                            </div>
                            <div class="reservation-status">ACTIVE</div>
                        </div>
                        <div class="reservation-body">
                            <div class="reservation-info-block">
                                <h4>Salari√©</h4>
                                <p>${res.employeeName}</p>
                            </div>
                            <div class="reservation-info-block">
                                <h4>Date</h4>
                                <p>${formatDate(res.date)}</p>
                            </div>
                            <div class="reservation-info-block">
                                <h4>Horaires</h4>
                                <div class="time-range">
                                    <span>${res.startTime}</span>
                                    <span class="time-arrow">‚Üí</span>
                                    <span>${res.endTime}</span>
                                </div>
                            </div>
                            <div class="reservation-info-block reservation-destination">
                                <h4>Destination</h4>
                                <p>${res.destination}</p>
                            </div>
                            ${res.motif ? `
                            <div class="reservation-info-block">
                                <h4>Motif</h4>
                                <p>${res.motif}</p>
                            </div>
                            ` : ''}
                        </div>
                        <div class="reservation-actions">
                            <button class="unlock-btn" onclick="openUnlockModal('${res.id}')">
                                D√©verrouiller & Supprimer
                            </button>
                        </div>
                    </div>
                `).join('');

                displayVehicles();
            } catch (error) {
                console.error('Erreur:', error);
                timeline.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon"></div>
                        <div>Erreur de chargement : ${error.message}</div>
                    </div>
                `;
            }
        }

        // Ouvrir le modal de d√©verrouillage
        window.openUnlockModal = function(reservationId) {
            currentUnlockReservation = currentReservations.find(r => r.id === reservationId);
            document.getElementById('unlockModal').classList.add('active');
            document.getElementById('unlockPassword').value = '';
        };

        // Fermer le modal de d√©verrouillage
        window.closeUnlockModal = function() {
            document.getElementById('unlockModal').classList.remove('active');
            currentUnlockReservation = null;
        };

        // Soumettre le d√©verrouillage
        document.getElementById('unlockForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('unlockPassword').value;
            const hashedPassword = await hashPassword(password);
            
            if (hashedPassword !== currentUnlockReservation.passwordHash) {
                alert('Mot de passe incorrect !');
                return;
            }
            
            try {
                await deleteDoc(doc(db, 'reservations', currentUnlockReservation.id));
                closeUnlockModal();
                await loadReservations();
                alert('R√©servation supprim√©e ! Les cr√©neaux sont maintenant disponibles.');
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la suppression : ' + error.message);
            }
        });

        // Formater la date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', { 
                weekday: 'long',
                day: '2-digit', 
                month: 'long', 
                year: 'numeric' 
            });
        }

        // Initialisation
        loadVehicles();
        loadReservations();
        
        // Rafra√Æchir les r√©servations toutes les 30 secondes
        setInterval(loadReservations, 30000);
    </script>
</body>
