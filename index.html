<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f0ff;
            --neon-purple: #b026ff;
            --neon-pink: #ff006e;
            --neon-green: #39ff14;
            --dark-bg: #0a0e27;
            --darker-bg: #050816;
            --card-bg: rgba(15, 23, 42, 0.6);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--darker-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(0, 240, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(176, 38, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 0, 110, 0.1) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(176, 38, 255, 0.8)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--neon-blue);
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Admin Button */
        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(176, 38, 255, 0.4);
        }

        /* Vehicle Grid */
        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .vehicle-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(0, 240, 255, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .vehicle-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 240, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .vehicle-card:hover::before {
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .vehicle-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-blue);
            box-shadow: 0 20px 60px rgba(0, 240, 255, 0.3);
        }

        .vehicle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .vehicle-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--neon-blue);
        }

        .vehicle-badge {
            padding: 8px 16px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .vehicle-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(0, 240, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 240, 255, 0.1);
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .info-value {
            font-weight: 600;
            color: var(--neon-blue);
        }

        .reserve-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reserve-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.4);
        }

        .delete-vehicle-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff006e, #ff4757);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .delete-vehicle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        }

        .modal-content {

            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(0, 240, 255, 0.2);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {

            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {

            font-size: 2rem;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            color: var(--neon-pink);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: var(--neon-blue);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
        }

        .form-select {
            width: 100%;
            padding: 15px;
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
        }

        .form-select option {
            background: var(--darker-bg);
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.4);
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            text-align: center;
            margin: 60px 0 40px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .reservation-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(176, 38, 255, 0.2);
            margin-bottom: 20px;
        }

        .reservation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .reservation-vehicle-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .vehicle-icon {
            font-size: 2.5rem;
        }

        .vehicle-details h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            margin-bottom: 5px;
        }

        .vehicle-plate {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .reservation-status {
            padding: 8px 16px;
            background: linear-gradient(135deg, var(--neon-green), #00ff88);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--dark-bg);
        }

        .reservation-body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .reservation-info-block h4 {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reservation-info-block p {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .time-range {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .time-arrow {
            color: var(--neon-blue);
        }

        .reservation-destination {
            grid-column: 1 / -1;
        }

        .reservation-actions {
            margin-top: 20px;
        }

        .unlock-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff006e, #ff4757);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .unlock-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-icon::before {
            content: 'üì≠';
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: var(--neon-blue);
        }

        .loading.active {
            display: block;
        }

        /* Time Slots */
        .time-slots-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .time-slot {
            padding: 12px;
            background: rgba(0, 240, 255, 0.05);
            border: 2px solid rgba(0, 240, 255, 0.2);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .time-slot:hover:not(.occupied):not(.disabled) {
            background: rgba(0, 240, 255, 0.15);
            border-color: var(--neon-blue);
            transform: translateY(-2px);
        }

        .time-slot.selected {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border-color: var(--neon-purple);
        }

        .time-slot.occupied {
            background: rgba(255, 0, 110, 0.1);
            border-color: rgba(255, 0, 110, 0.3);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .time-slot.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Admin Panel Styles */
        .admin-vehicles-list {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .vehicles-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                padding: 20px;
            }

            .admin-btn {
                top: 10px;
                right: 10px;
                padding: 10px 20px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

                { name: 'Duster', plate: 'FL024LX', seats: 2, type: 'Diesel', icon: 'üöô' },
                { name: 'M√©gane', plate: 'HC453LH', seats: 5, type: '√âlectrique', icon: '‚ö°' },
                { name: 'Corolla', plate: 'FX466BC', seats: 5, type: 'Essence', icon: 'üöó' }

            for (const vehicle of defaultVehicles) {
                await addDoc(collection(db, 'vehicles'), vehicle);
            }
            
            await loadVehicles();
        }

        // R√©cup√©rer les cr√©neaux occup√©s pour un v√©hicule √† une date donn√©e
        function getOccupiedSlots(vehicleId, date) {
            const occupiedSlots = [];
            
            currentReservations
                .filter(res => res.vehicleId === vehicleId && res.date === date)
                .forEach(res => {
                    const startHour = parseInt(res.startTime.split(':')[0]);
                    const endHour = parseInt(res.endTime.split(':')[0]);
                    
                    for (let h = startHour; h < endHour; h++) {
                        occupiedSlots.push(`${h.toString().padStart(2, '0')}:00`);
                    }
                });
            
            return occupiedSlots;
        }

        // Afficher les v√©hicules
        function displayVehicles() {

        // Afficher les v√©hicules dans le panel admin
        function displayAdminVehicles() {

                    </div>
                    <button class="delete-vehicle-btn" onclick="deleteVehicle('${vehicle.id}')">üóëÔ∏è Supprimer</button>

            `).join('');
        }

        // Ouvrir le modal de login admin
        window.openAdminPanel = function() {
            document.getElementById('adminLoginModal').classList.add('active');
        };

        // Fermer le modal de login admin
        window.closeAdminLoginModal = function() {
            document.getElementById('adminLoginModal').classList.remove('active');
            document.getElementById('adminLoginForm').reset();
        };

        // Connexion admin
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('adminPassword').value;
            const hashedPassword = await hashPassword(password);
            
            if (hashedPassword !== ADMIN_PASSWORD_HASH) {
                alert('Mot de passe incorrect !');

            }
            
            closeAdminLoginModal();
            document.getElementById('adminPanelModal').classList.add('active');
            displayAdminVehicles();
        });

        // Fermer le panel admin
        window.closeAdminPanel = function() {
            document.getElementById('adminPanelModal').classList.remove('active');
            document.getElementById('addVehicleForm').reset();
        };

        // Ajouter un v√©hicule
        document.getElementById('addVehicleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const icons = {
                '√âlectrique': '‚ö°',
                'Diesel': '‚õΩ',
                'Essence': 'üî•'
            };
            
            const type = document.getElementById('vehicleType').value;
            const newVehicle = {
                name: document.getElementById('vehicleName').value,
                plate: document.getElementById('vehiclePlate').value.toUpperCase(),
                seats: parseInt(document.getElementById('vehicleSeats').value),
                type: type,
                icon: icons[type] || 'üöó'
            };
            
            try {
                await addDoc(collection(db, 'vehicles'), newVehicle);
                document.getElementById('addVehicleForm').reset();
                await loadVehicles();
                displayAdminVehicles();

                console.error('Erreur:', error);
                alert('Erreur lors de l\'ajout : ' + error.message);
            }
        });

        // Supprimer un v√©hicule
        window.deleteVehicle = async function(vehicleId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce v√©hicule ?')) {
                return;
            }
            
            try {
                await deleteDoc(doc(db, 'vehicles', vehicleId));
                await loadVehicles();
                displayAdminVehicles();
                alert('V√©hicule supprim√© !');
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la suppression : ' + error.message);
            }
        };

        // Ouvrir le modal de r√©servation
        window.openReservationModal = function(vehicleId) {
            selectedVehicle = vehicles.find(v => v.id === vehicleId);
            document.getElementById('reservationModal').classList.add('active');
            
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('reservationDate').value = today;
            document.getElementById('reservationDate').min = today;
            
            selectedDate = today;
            generateTimeSlots();
            updateTimeSlots();
        };

        // G√©n√©rer les cr√©neaux horaires
        function generateTimeSlots() {
            const startContainer = document.getElementById('startTimeSlots');
            const endContainer = document.getElementById('endTimeSlots');
            
            startContainer.innerHTML = timeSlots.map(time => 
                `<div class="time-slot" onclick="selectStartTime('${time}')">${time}</div>`
            ).join('');
            
            endContainer.innerHTML = timeSlots.map(time => 
                `<div class="time-slot" onclick="selectEndTime('${time}')">${time}</div>`
            ).join('');
        }

        // Mettre √† jour les cr√©neaux disponibles
        function updateTimeSlots() {
            if (!selectedVehicle || !selectedDate) return;
            
            const occupiedSlots = getOccupiedSlots(selectedVehicle.id, selectedDate);
            
            const startSlots = document.querySelectorAll('#startTimeSlots .time-slot');
            startSlots.forEach(slot => {
                const time = slot.textContent;
                slot.classList.remove('occupied', 'disabled', 'selected');
                
                if (occupiedSlots.includes(time)) {
                    slot.classList.add('occupied');
                }
            });
            
            updateEndTimeSlots();
        }

        // Mettre √† jour les cr√©neaux de fin
        function updateEndTimeSlots() {
            if (!selectedVehicle || !selectedDate) return;
            
            const occupiedSlots = getOccupiedSlots(selectedVehicle.id, selectedDate);
            const endSlots = document.querySelectorAll('#endTimeSlots .time-slot');
            
            endSlots.forEach(slot => {
                const time = slot.textContent;
                slot.classList.remove('occupied', 'disabled', 'selected');
                
                if (!selectedStartTime) {
                    slot.classList.add('disabled');
                    return;
                }
                
                const currentHour = parseInt(time.split(':')[0]);
                const startHour = parseInt(selectedStartTime.split(':')[0]);
                
                if (currentHour <= startHour) {
                    slot.classList.add('disabled');
                    return;
                }
                
                for (let h = startHour; h < currentHour; h++) {
                    const checkTime = `${h.toString().padStart(2, '0')}:00`;
                    if (occupiedSlots.includes(checkTime)) {
                        slot.classList.add('disabled');
                        return;
                    }
                }
            });
        }

        // S√©lectionner l'heure de d√©part
        window.selectStartTime = function(time) {
            const slot = Array.from(document.querySelectorAll('#startTimeSlots .time-slot'))
                .find(s => s.textContent === time);
            
            if (slot.classList.contains('occupied')) {
                alert('Ce cr√©neau n\'est pas disponible');
                return;
            }
            
            selectedStartTime = time;
            selectedEndTime = null;
            
            document.querySelectorAll('#startTimeSlots .time-slot').forEach(s => {
                s.classList.remove('selected');
            });
            slot.classList.add('selected');
            
            document.querySelectorAll('#endTimeSlots .time-slot').forEach(s => {
                s.classList.remove('selected');
            });
            
            updateEndTimeSlots();
        };

        // S√©lectionner l'heure de retour
        window.selectEndTime = function(time) {
            const slot = Array.from(document.querySelectorAll('#endTimeSlots .time-slot'))
                .find(s => s.textContent === time);
            
            if (slot.classList.contains('disabled') || slot.classList.contains('occupied')) {
                alert('Ce cr√©neau n\'est pas disponible');
                return;
            }
            
            if (time <= selectedStartTime) {
                alert('L\'heure de retour doit √™tre apr√®s l\'heure de d√©part');
                return;
            }
            
            selectedEndTime = time;
            document.querySelectorAll('#endTimeSlots .time-slot').forEach(s => {
                s.classList.remove('selected');
            });
            slot.classList.add('selected');
        };

        // Changement de date
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('reservationDate');
            if (dateInput) {
                dateInput.addEventListener('change', (e) => {
                    selectedDate = e.target.value;
                    selectedStartTime = null;
                    selectedEndTime = null;
                    updateTimeSlots();
                });
            }
        });

        // Fermer le modal
        window.closeModal = function() {
            document.getElementById('reservationModal').classList.remove('active');
            document.getElementById('reservationForm').reset();
            selectedVehicle = null;
            selectedStartTime = null;
            selectedEndTime = null;
            selectedDate = null;
        };

        // Soumettre la r√©servation
        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedStartTime || !selectedEndTime) {
                alert('Veuillez s√©lectionner les heures de d√©part et de retour');
                return;
            }

            const password = document.getElementById('protectionPassword').value;
            const hashedPassword = await hashPassword(password);
            
            const reservation = {
                vehicleId: selectedVehicle.id,
                vehicleName: selectedVehicle.name,
                vehiclePlate: selectedVehicle.plate,
                vehicleIcon: selectedVehicle.icon,
                employeeName: document.getElementById('employeeName').value,
                date: selectedDate,
                startTime: selectedStartTime,
                endTime: selectedEndTime,
                destination: document.getElementById('destination').value,
                motif: document.getElementById('motif').value || '',
                passwordHash: hashedPassword,
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, 'reservations'), reservation);
                closeModal();
                await loadReservations();
                alert(`R√©servation confirm√©e ! ${selectedVehicle.name} est r√©serv√© de ${selectedStartTime} √† ${selectedEndTime}.`);
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la r√©servation : ' + error.message);
            }
        });

        // Charger les r√©servations
        async function loadReservations() {
            const timeline = document.getElementById('reservationsTimeline');
            const loading = timeline.querySelector('.loading');
            
            try {
                if (loading) {
                    loading.classList.add('active');
                }
                
                const q = query(collection(db, 'reservations'), orderBy('date', 'desc'));
                const querySnapshot = await getDocs(q);
                
                if (loading) {
                    loading.classList.remove('active');
                }
                
                currentReservations = [];
                querySnapshot.forEach((doc) => {
                    currentReservations.push({ id: doc.id, ...doc.data() });
                });

                currentReservations.sort((a, b) => {
                    if (a.date !== b.date) {
                        return b.date.localeCompare(a.date);
                    }
                    return b.startTime.localeCompare(a.startTime);
                });

                if (currentReservations.length === 0) {
                    timeline.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon"></div>
                            <div>Aucune r√©servation pour le moment</div>
                        </div>
                    `;
                    displayVehicles();
                    return;
                }

                timeline.innerHTML = currentReservations.map(res => `
                    <div class="reservation-card">
                        <div class="reservation-header">
                            <div class="reservation-vehicle-info">
                                <div class="vehicle-icon">${res.vehicleIcon}</div>
                                <div class="vehicle-details">
                                    <h3>${res.vehicleName}</h3>
                                    <span class="vehicle-plate">${res.vehiclePlate}</span>
                                </div>
                            </div>
                            <div class="reservation-status">ACTIVE</div>
                        </div>
                        <div class="reservation-body">
                            <div class="reservation-info-block">
                                <h4>Salari√©</h4>
                                <p>${res.employeeName}</p>
                            </div>
                            <div class="reservation-info-block">
                                <h4>Date</h4>
                                <p>${formatDate(res.date)}</p>
                            </div>
                            <div class="reservation-info-block">
                                <h4>Horaires</h4>
                                <div class="time-range">
                                    <span>${res.startTime}</span>
                                    <span class="time-arrow">‚Üí</span>
                                    <span>${res.endTime}</span>
                                </div>
                            </div>
                            <div class="reservation-info-block reservation-destination">
                                <h4>Destination</h4>
                                <p>${res.destination}</p>
                            </div>
                            ${res.motif ? `
                            <div class="reservation-info-block">
                                <h4>Motif</h4>
                                <p>${res.motif}</p>
                            </div>
                            ` : ''}
                        </div>
                        <div class="reservation-actions">
                            <button class="unlock-btn" onclick="openUnlockModal('${res.id}')">
                                D√©verrouiller & Supprimer
                            </button>
                        </div>
                    </div>
                `).join('');

                displayVehicles();
            } catch (error) {
                console.error('Erreur:', error);
                timeline.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon"></div>
                        <div>Erreur de chargement : ${error.message}</div>
                    </div>
                `;
            }
        }

        // Ouvrir le modal de d√©verrouillage
        window.openUnlockModal = function(reservationId) {
            currentUnlockReservation = currentReservations.find(r => r.id === reservationId);
            document.getElementById('unlockModal').classList.add('active');
            document.getElementById('unlockPassword').value = '';
        };

        // Fermer le modal de d√©verrouillage
        window.closeUnlockModal = function() {
            document.getElementById('unlockModal').classList.remove('active');
            currentUnlockReservation = null;
        };

        // Soumettre le d√©verrouillage
        document.getElementById('unlockForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('unlockPassword').value;
            const hashedPassword = await hashPassword(password);
            
            if (hashedPassword !== currentUnlockReservation.passwordHash) {
                alert('Mot de passe incorrect !');
                return;
            }
            
            try {
                await deleteDoc(doc(db, 'reservations', currentUnlockReservation.id));
                closeUnlockModal();
                await loadReservations();
                alert('R√©servation supprim√©e ! Les cr√©neaux sont maintenant disponibles.');
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la suppression : ' + error.message);
            }
        });

        // Formater la date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', { 
                weekday: 'long',
                day: '2-digit', 
                month: 'long', 
                year: 'numeric' 
            });
        }

        // Initialisation
        loadVehicles();
        loadReservations();
        
        // Rafra√Æchir les r√©servations toutes les 30 secondes
        setInterval(loadReservations, 30000);
    </script>
